<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Forms</title>

	<!-- <style type="text/css">
		.a{

			color:orange;
		}

	</style> -->

	<link rel="stylesheet" type="text/css" href="table.css">




</head>
<body>
	<h1>Registration Form</h1>
	<center><form>
		<fieldset class="a">
            <legend><i>Personal Information</i></legend><br>
		<label>First Name:</label>
		<input type="text" name="fname" placeholder="First Name"><br/><br/>

		<label>LastName:</label>
		<input type="text" name="lname" placeholder="Last Name"><br/><br/>

		<label>Email:</label>
		<input type="email" name="email" placeholder="Email"><br/><br/>

		<label>Date Of Birth:</label>
		<input type="date" name="date"><br><br>

		<label>Select your Gender :</label>
          Male<input type = "radio" name="gender"/>
          Female<input type = "radio" name="gender"/>
          Others<input type="radio" name="gender"/><br/><br/>

		<label>Mobile NO.:</label>
		<input type="number" name="mobile" placeholder="Mobile NO."><br/><br/>

		<label>Pincode:</label>
		<input type="number" name="pincode" placeholder="Pincode"><br/><br/>

		<label>Country:</label>
		<input list="country">
		<datalist id="country">
			<select id="country">
				<option value="India">India</option>
				<option value="USA">USA</option>
				<option value="UK">UK</option>
				<option value="Asia">Asia</option>
				<option value="Australia">Australia</option>
                <option value="Canada">Canada</option>
		    </select>
		</datalist><br><br>

		<label>Address:</label>
		<textarea placeholder="Enter Address"></textarea>


		</fieldset>

		<br/><br/>

		<fieldset class="b">
			<legend><i>Education</i></legend><br>

	    <label></label>


		<label>Qualification :</label>
		<input list="Qc">
		<datalist id="Qc">
			<select id="Qc">
			  <option value="10th">10th</option>
              <option value="Intermediate">Intermediate</option>
              <option value="ITI">ITI</option>
              <option value="Diploma">Diploma</option>
              <option value="B.tech">B.tech</option>
              <option value="M.tech">M.tech</option>
               </select>
        </datalist><br/><br/> 

		<label>Branch :</label>
		<input list="branch">
		<datalist id="branch">
			<select id="branch">
			  <option value="Electrical And Electronics Eng">Electrical And Electronics Eng</option>
              <option value="Computer science Eng">Computer science Eng</option>
              <option value="Mechanical Eng">Mechanical Eng</option>
              <option value="Automobile Eng">Automobile Eng</option>
              <option value="Electronics And Communication Eng">Electronics And Communication Eng</option>

            </select>
        </datalist><br/><br/> 

        <label>Course:</label>
		HTML<input type="radio" name="select" id="c1">
		<!-- <label for="cl">HTML</label> -->
		AI & ML<input type="radio" name="select" id="c2">
		<!-- <label for="c2">AI & ML</label> -->
		Data Science<input type="radio" name="select" id="c3">
		<!-- <label for="c3">Data Science</label> -->
		Full Stack<input type="radio" name="select" id="c4">
		<!-- <label for="c4">Full Stack</label><br/><br/>
 -->
		


		

        </fieldset>

		<br><br><br>

		<center><input type="submit" value="SUBMIT">
		</center>











	</form></center>

</body>
</html>
